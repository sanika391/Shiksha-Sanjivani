name: classinsight
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_storage: 
  firebase_core: 
  firebase_auth: 
  cloud_firestore: 
  firebase_core_web:
  multi_select_flutter:
  get:
  google_fonts: ^6.2.1 
  get_storage:
  intl:
  mailer:

    


  cupertino_icons: 
  font_awesome_flutter:

dev_dependencies:
