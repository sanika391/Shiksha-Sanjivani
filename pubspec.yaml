    sdk: flutter
  flutter_launcher_icons:
  flutter_native_splash:

dependency_overrides:
  web:

  
flutter_launcher_icons:
  image_path: "lib/assets/ClassInsightLogo.png"
  android: true    
  ios: true
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  color: "#FFFFFF"
  image: "lib/assets/ic_launcher-web.png"
